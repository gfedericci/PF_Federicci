<h1 titulo>Cursos registrados</h1>

<button mat-raised-button color="primary" [routerLink]="['/cursos/nuevo']">Nuevo curso</button>

<table mat-table [dataSource]="cursos$" class="mat-elevation-z8">

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="Horas">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let curso"> {{curso.horas}} </td>
  </ng-container>
  <ng-container matColumnDef="Clases">
    <th mat-header-cell *matHeaderCellDef> Clases </th>
    <td mat-cell *matCellDef="let curso"> {{curso.clases}} </td>
  </ng-container>
  <ng-container matColumnDef="Profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let curso"> {{curso.profesor}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let alumno; let i = index">
      <button mat-icon-button color='accent' [routerLink]="['/cursos/alumnos', i]">
        <mat-icon>group</mat-icon>
      </button>
      <button mat-icon-button color='primary' [routerLink]="['/cursos/editar', i]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color='warn' (click)="eliminar(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let curso; columns: columnas;"></tr>
</table>
