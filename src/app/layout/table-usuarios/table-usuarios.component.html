<h1 titulo>Usuarios</h1>

<button mat-raised-button color="primary" [routerLink]="['/usuarios/nuevo']">Nuevo usuario</button>

<table mat-table [dataSource]="usuarios$" class="mat-elevation-z8">

    <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario | nombreCompletoUsuario}} </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>
      <ng-container matColumnDef="Admin">
        <th mat-header-cell *matHeaderCellDef>Admin</th>
        <td mat-cell *matCellDef="let usuario">
          <mat-icon aria-hidden="true" color="primary">{{usuario.admin ? 'admin_panel_settings' :
          ''}}
        </mat-icon>
      </td>
      </ng-container>
  
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario; let i = index"> 
          <button mat-icon-button color='warn' (click)="eliminar(i)">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let alumno; columns: columnas;"></tr>

  </table>
