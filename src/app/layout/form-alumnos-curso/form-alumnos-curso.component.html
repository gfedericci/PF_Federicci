<h1 titulo>Curso: {{(cursos$ | async)![indexCurso].nombre}}</h1>
<h2>Alumnos disponibles</h2>
<table mat-table [dataSource]="alumnosDisponibles" class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="NombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
  </ng-container>
  <ng-container matColumnDef="Activo">
    <th mat-header-cell *matHeaderCellDef> Activo </th>
    <td mat-cell *matCellDef="let alumno">
      <mat-icon aria-hidden="true" [color]="alumno.activo ? 'primary' : 'warn'">{{alumno.activo ? 'thumb_up' :
        'thumb_down'}}
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let alumno; columns: columnas;"></tr>

</table>
<div style="text-align: center;">
  <button class="buttonFinal" mat-flat-button color="primary" type="submit"
    (click)="agregarAlumnos()">{{alumnosDisponibles.length ? 'Agregar' : 'Volver'}}</button>
</div>
