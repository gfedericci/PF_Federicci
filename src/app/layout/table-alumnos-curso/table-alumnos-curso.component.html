<h1 titulo>Curso: {{(cursos$ | async)![indexCurso].nombre}}</h1>         
<div>
  <button mat-icon-button color='primary' [routerLink]="['/cursos/alumnos/agregar', indexCurso]">
    <mat-icon aria-hidden="false">group_add</mat-icon>
  </button>  
</div>
<table mat-table [dataSource]="cursosService.alumnosCurso" class="mat-elevation-z8">

    <ng-container matColumnDef="NombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
    </ng-container>

       <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.email}} </td>
    </ng-container>
  
   <ng-container matColumnDef="Activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let alumno"> <mat-icon aria-hidden="true" [color]="alumno.activo ? 'primary' : 'warn'">{{alumno.activo ? 'check' : 'close'}}</mat-icon> </td>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let alumno; let i = index"> 
          <button mat-icon-button color='warn' (click)="eliminar(i)">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let alumno; columns: columnas;"></tr>

  </table>
