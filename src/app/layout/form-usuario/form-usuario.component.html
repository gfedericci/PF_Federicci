<h1 titulo>Nuevo Usuario</h1>

<form [formGroup]="formUsuario" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="usuario">
    <mat-error *ngIf="formUsuario.get('usuario')?.hasError('required')">
      Campo <strong>requerido</strong>.
    </mat-error>
    <mat-error *ngIf="formUsuario.get('usuario')?.hasError('minLength')">
      Mín. <strong>3 caracteres</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formUsuario.get('password')?.hasError('required')">
      Campo <strong>requerido</strong>.
    </mat-error>
    <mat-error *ngIf="formUsuario.get('password')?.hasError('minLength')">
      Mín. <strong>3 caracteres</strong>.
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
    <mat-error *ngIf="formUsuario.get('nombre')?.hasError('required')">
      Campo <strong>requerido</strong>.
    </mat-error>
    <mat-error *ngIf="formUsuario.get('nombre')?.hasError('minlength')">
      Mín. <strong>2 caracteres</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido">
    <mat-error *ngIf="formUsuario.get('apellido')?.hasError('required')">
      Campo <strong>requerido</strong>.
    </mat-error>
    <mat-error *ngIf="formUsuario.get('apellido')?.hasError('minlength')">
      Mín. <strong>2 caracteres</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="formUsuario.get('email')?.hasError('required')">
      Campo <strong>requerido</strong>.
    </mat-error>
    <mat-error *ngIf="formUsuario.get('email')?.hasError('email')">
      Formato <strong>inválido</strong>.
    </mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>

  <button mat-flat-button color="primary" type="submit">Registrar</button>
</form>
